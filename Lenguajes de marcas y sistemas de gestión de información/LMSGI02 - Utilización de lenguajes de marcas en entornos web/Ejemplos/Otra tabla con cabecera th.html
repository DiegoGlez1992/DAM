<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
“http://www.w3.org/TR/html4/strict.dtd”>
<html>
<head>
<title>Ejemplo tablas</title>

<style type="text/css">
</style>

</head>
<body>

<table border="1" cellpadding="3" cellspacing="2">
<caption>Tabla definiciones y significados</caption>
	<tr>
		<th>Codigo</th>
		<th>Nombre</th>
		<th>Significado</th>
	</tr>
	<tr>
		<td>1</td>
		<td>SGML</td>
		<td>Significado SGML</td>
	</tr>
	<tr>
		<td>2</td>
		<td>HTML</td>
		<td>Significado HTML</td>
	</tr>
	<tr>
		<td>3</td>
		<td>XML</td>
		<td>Significado XML</td>
	</tr>
</table>


</body>
</html>
